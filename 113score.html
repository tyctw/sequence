  function getGradeClass(grade) {
    if (grade.startsWith('A')) return 'grade-A';
    if (grade.startsWith('B')) return 'grade-B';
    if (grade.startsWith('C')) return 'grade-C';
    return 'grade-unavailable';
  }
  
  rows.forEach((row, index) => {
    if (index === 0) return; // Skip header row
    const cols = row.split('\t');
    const tr = document.createElement('tr');
    cols.forEach((col, colIndex) => {
      const td = document.createElement('td');
      td.textContent = col;
      if (colIndex < 5) {
        td.className = getGradeClass(col);
      }
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
  
  document.getElementById('searchInput').addEventListener('keyup', function() {

    const rows = table.getElementsByTagName('tr');
    
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      const cells = row.getElementsByTagName('td');
      let found = false;
      
      for (let j = 0; j < cells.length; j++) {
        const cellText = cells[j].textContent.toLowerCase();
        if (cellText.includes(searchTerm)) {
          found = true;
          cells[j].classList.add('highlight');
          setTimeout(() => cells[j].classList.remove('highlight'), 500);
          break;
        }
      }
      
      row.style.display = found ? '' : 'none';
    }
  });

  const tableRows = document.querySelectorAll('#gradeTable tr');
  tableRows.forEach(row => {
    row.addEventListener('mouseenter', () => {
      row.style.transform = 'scale(1.02)';
      row.style.transition = 'transform 0.3s ease';
    });
    row.addEventListener('mouseleave', () => {
      row.style.transform = 'scale(1)';
    });
  });
  
  // Add smooth scrolling effect
  document.querySelector('.table-container').addEventListener('scroll', (e) => {
    e.target.style.scrollBehavior = 'smooth';
  });
  
  // Add focus animation to search input
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('focus', () => {
    searchInput.style.animation = 'pulse 0.5s ease-in-out';
  });
  searchInput.addEventListener('blur', () => {
    searchInput.style.animation = 'none';
  });
  
  // Mobile scroll hint
  const mobileScrollHint = document.querySelector('.mobile-scroll-hint');
  let hintTimeout;
  
  function showScrollHint() {
    mobileScrollHint.style.opacity = '1';
    clearTimeout(hintTimeout);
    hintTimeout = setTimeout(() => {
      mobileScrollHint.style.opacity = '0';
    }, 3000);
  }
  
  if (window.innerWidth <= 768) {
    const tableContainer = document.querySelector('.table-container');
    tableContainer.addEventListener('scroll', showScrollHint);
    showScrollHint();
  }
  
  // Responsive font size adjustment
  function adjustFontSize() {
    const vw = window.innerWidth;
    if (vw < 768) {
      document.body.style.fontSize = '16px';
    } else {
      document.body.style.fontSize = '18px';
    }
  }
  
  window.addEventListener('resize', adjustFontSize);
  adjustFontSize();
  
  // Footer year update
  const currentYear = new Date().getFullYear();
  document.getElementById('currentYear').textContent = currentYear;
  
  // Add table row hover animation
  const tableContainer = document.querySelector('.table-container');
  tableContainer.addEventListener('mouseover', (e) => {
    if (e.target.tagName === 'TD') {
      const row = e.target.parentElement;
      row.style.transform = 'scale(1.02)';
      row.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
      row.style.transition = 'all 0.3s ease';
    }
  });
  
  tableContainer.addEventListener('mouseout', (e) => {
    if (e.target.tagName === 'TD') {
      const row = e.target.parentElement;
      row.style.transform = 'scale(1)';
      row.style.boxShadow = 'none';
    }
  });
  
  // Add scroll to top button
  const scrollToTopButton = document.createElement('button');
  scrollToTopButton.innerHTML = '↑';
  scrollToTopButton.style.cssText = `
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  `;
  
  document.body.appendChild(scrollToTopButton);
  
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      scrollToTopButton.style.opacity = '1';
    } else {
      scrollToTopButton.style.opacity = '0';
    }
  });
  
  scrollToTopButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
  
  // Add loading animation
  const loadingOverlay = document.createElement('div');
  loadingOverlay.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  `;
  
  const loadingSpinner = document.createElement('div');
  loadingSpinner.style.cssText = `
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  `;
  
  loadingOverlay.appendChild(loadingSpinner);
  document.body.appendChild(loadingOverlay);
  
  window.addEventListener('load', () => {
    loadingOverlay.style.display = 'none';
  });
  
  // Add custom animation keyframes
  const style = document.createElement('style');
  style.textContent = `
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(style);
          // 防止複製
        document.addEventListener('copy', function(e) {
        e.preventDefault();
        return false;
      });
  
      // 防止截圖 (僅適用於部分瀏覽器)
      document.addEventListener('keyup', function(e) {
        if (e.key == 'PrintScreen') {
          navigator.clipboard.writeText('');
          alert('截圖功能已被禁用');
        }
      });
  
      // 防止右鍵點擊
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
  
      // 防止拖曳選擇文字
      document.onselectstart = function() {
        return false;
      };
  </script>
