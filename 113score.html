  const rows = data.trim().split('\n');
  const table = document.getElementById('gradeTable');
  
  function getGradeClass(grade) {
    if (grade.startsWith('A')) return 'grade-A';
    if (grade.startsWith('B')) return 'grade-B';
    if (grade.startsWith('C')) return 'grade-C';
    return 'grade-unavailable';
  }
  
  rows.forEach((row, index) => {
    if (index === 0) return; // Skip header row
    const cols = row.split('\t');
    const tr = document.createElement('tr');
    cols.forEach((col, colIndex) => {
      const td = document.createElement('td');
      td.textContent = col;
      if (colIndex < 5) {
        td.className = getGradeClass(col);
      }
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
  
  document.getElementById('searchInput').addEventListener('keyup', function() {
    const searchTerm = this.value.toLowerCase();
    const rows = table.getElementsByTagName('tr');
    
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      const cells = row.getElementsByTagName('td');
      let found = false;
      
      for (let j = 0; j < cells.length; j++) {
        const cellText = cells[j].textContent.toLowerCase();
        if (cellText.includes(searchTerm)) {
          found = true;
          cells[j].classList.add('highlight');
          setTimeout(() => cells[j].classList.remove('highlight'), 500);
          break;
        }
      }
      
      row.style.display = found ? '' : 'none';
    }
  });

  const tableRows = document.querySelectorAll('#gradeTable tr');
  tableRows.forEach(row => {
    row.addEventListener('mouseenter', () => {
      row.style.transform = 'scale(1.02)';
      row.style.transition = 'transform 0.3s ease';
    });
    row.addEventListener('mouseleave', () => {
      row.style.transform = 'scale(1)';
    });
  });

    e.target.style.scrollBehavior = 'smooth';
  });

  searchInput.addEventListener('focus', () => {
    searchInput.style.animation = 'pulse 0.5s ease-in-out';
  });
  searchInput.addEventListener('blur', () => {
    searchInput.style.animation = 'none';
