    function populateTable(schools) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      schools.forEach(school => {
        const row = `
          <tr>
            <td>${school.name}</td>
            <td>${school.rate}</td>
            <td>${school.rank}</td>
            <td><div class="bar-chart"><div class="bar" style="width: ${school.rate}"></div></div></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("schoolTable");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (n === 0) {
              if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
              }
            } else {
              if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                shouldSwitch = true;
                break;
              }
            }
          } else if (dir == "desc") {
            if (n === 0) {
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
              }
            } else {
              if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                shouldSwitch = true;
                break;
              }
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount ++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const normalBtn = document.getElementById('normalBtn');
      const vocationalBtn = document.getElementById('vocationalBtn');

      normalBtn.addEventListener('click', () => {
        populateTable(normalSchools);
        normalBtn.classList.add('active');
        vocationalBtn.classList.remove('active');
